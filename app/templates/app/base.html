<body>
<div class="bar2">
<div>Date</div>
<div id="date" style="color:white">Date</div>
<div>Time</div>
<div id="time" style="color:white">Time</div>
</div>
{% block content %}{% endblock %}
<script>
$(document).ready(function(){
    var timer = setInterval(clock, 1)
    function clock(){
      var current = new Date()
      var mm = current.getMonth() + 1;
      var dd = current.getDate();
      var yyyy = current.getFullYear();
      var date = dd + '/' + mm + '/' + yyyy;
      var hh = current.getHours();
      var m = current.getMinutes();
      var ss = current.getSeconds();
      var time = hh + ':' + m + ':' + ss;
      $("#date").html(date);
      $("#time").html(time);
    }
});
</script>
