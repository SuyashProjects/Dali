<form method="POST" action="{% url 'Delete' %}" class="delete_popup">{% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:white !important; opacity:1;">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" style="font-size:20px; font-weight:800;">Are you sure you want to delete?</h4>
  </div>
  <div class="modal-body">
<div class="form-group row" style="margin-left:0 auto 0;">
<div class="col-xs-4"  style="font-size:20px; font-weight:800; text-align:center; width:45%;">
Enter SKU to confirm:
</div>
<div class="col-xs-4" style="width:30%;">

{{ form.non_field_errors }}
<div class="fieldWrapper">
{{ form.SKU.errors }}
{{ form.SKU }}
</div></div>
<div class="col-xs-4" style="width:25%; padding-left:15px;">
<button type="submit" class="btn-sub" style="width:85px">Delete</button>
</div>
</div>
<div class="modal-footer"></div>
</div>
</form>
